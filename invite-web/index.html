  <head>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

  <body>
    <div class="wrap">
      <div class="card">
        <h1>ðŸŽ‰ PartyPlus Invite</h1>
        <p id="subtitle"></p>
<div id="details"></div>


        <div class="id" id="inviteId">â€”</div>

        <div class="btnrow">
          <a class="btn primary" id="openApp" href="#">Open in PartyPlus</a>
          <a class="btn ghost" id="getApp" href="#">Get the app</a>
        </div>

        <p class="tiny">
          Tip: If PartyPlus isnâ€™t installed yet, this page will still load. Later weâ€™ll upgrade this link so it can open the app automatically.
        </p>
      </div>
    </div>

   <script>
   function fromBase64Url(input) {
  let b64 = input.replace(/-/g, "+").replace(/_/g, "/");
  while (b64.length % 4) b64 += "=";
  return atob(b64);
}

function decodeInviteData(dParam) {
  const raw = decodeURIComponent(dParam);
  const decoded = fromBase64Url(raw);
  const json = decodeURIComponent(decoded);
  return JSON.parse(json);
}
 
 // Read party id from the URL path: /i/<id>
const pathParts = window.location.pathname.split("/").filter(Boolean);
// expects ["i", "<id>"]
const inviteId = pathParts[0] === "i" ? pathParts[1] : null;

// (Optional) if you have an element showing the id, update it
const inviteIdEl = document.getElementById("inviteId");
if (inviteIdEl && inviteId) inviteIdEl.textContent = inviteId;
 

  const openApp = document.getElementById("openApp");
  const getApp = document.getElementById("getApp");

  // Auto-attempt app open on page load
 // Grab encoded party payload (?d=...) from the page URL
const d = new URLSearchParams(window.location.search).get("d");
const subtitle = document.getElementById("subtitle");
const details = document.getElementById("details");

if (d) {
  try {
    const party = decodeInviteData(d);

    subtitle.textContent = party.t || "You're invited!";

    const rows = [];
    if (party.dt) rows.push(`<p><b>When:</b> ${party.dt}</p>`);
    if (party.l) rows.push(`<p><b>Where:</b> ${party.l}</p>`);
    if (party.a) rows.push(`<p>${party.a}</p>`);

    details.innerHTML = rows.join("");
  } catch (e) {
    subtitle.textContent = "This invite looks corrupted.";
    details.innerHTML = "<p>Please ask the host to resend it.</p>";
    console.error(e);
  }
} else {
  subtitle.textContent = "You're invited!";
}

// Build deep link into the app (pass d if present)
const deepLink = d
  ? `partyplus://party/${inviteId}?d=${encodeURIComponent(d)}`
  : `partyplus://party/${inviteId}`;

// Auto-attempt app open on page load

// Button: Open in PartyPlus
openApp.href = deepLink;
openApp.onclick = (e) => {
  e.preventDefault();
  window.location.href = deepLink;
};

getApp.href = "https://play.google.com/store/search?q=partyplus&c=apps";
getApp.target = "_blank";
getApp.rel = "noopener noreferrer";
getApp.onclick = null;
 
</script> 
  </body>
</html>
